<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">

  <script src="scripts/main.js" defer></script>
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <h1>We're launching soon</h1>
    <div class="global-countdown">
      <div class="counter">
        <div class="countdown" id="days">
          <div class="current"></div>
          <div class="new"></div>
        </div>
        <span class="countdown-title">Days</span>
      </div>
      <div class="counter">
        <div class="countdown" id="hours">
          <div class="current"></div>
          <div class="new"></div>
        </div>
        <span class="countdown-title">Hours</span>
      </div>
      <div class="counter">
        <div class="countdown" id="minutes">
          <div class="top new"><span class="new-value"></span></div>
          <div class="top current"><span class="current-value"></span></div>
          <div class="bottom current"><span class="current-value"></span></div>
          <div class="bottom new"><span class="new-value"></span></div>
        </div>
        <span class="countdown-title">Minutes</span>
      </div>
      <div class="counter">
        <div class="countdown" id="seconds">
          <div class="top new"><span class="new-value"></span></div>
          <div class="top current"><span class="current-value"></span></div>
          <div class="bottom new"><span class="new-value"></span></div>
          <div class="bottom current"><span class="current-value"></span></div>
        </div>
        <span class="countdown-title">Seconds</span>
      </div>
    </div>
  </div>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
